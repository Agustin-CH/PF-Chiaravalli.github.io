  <div class="col-12 row m-0">
    <form class="contact--bg col-md-6 p-5">
      <div class="row">
        <div class=" d-flex justify-content-center mt-3">
          <h1 class="contact--tittle fs-1">Contact us</h1>
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Surename">
        </div>

        <div class="col-12">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label"></label>
          <select id="inputState" class="form-select">
            <option selected>Select service</option>
            <option>Web Design</option>
            <option disabled>Ux</option>
            <option disabled>Software</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label"></label>
          <select id="inputState" class="form-select">
            <option selected>Select pay method</option>
            <option>Credit card</option>
            <option>Bank transfer</option>
            <option>Cryptocurrency</option>
          </select>
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label"></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Adress">
        </div>
  
        <div class="col-12">
          <label for="inputCity" class="form-label"></label>
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
  
        <div class="form-floating col-md-12 mt-4">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Comments</label>
        </div>
        <div class="col-12 mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Term. y Cond.
            </label>
          </div>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

      </div>
    </form>

    <div class="col-md-6 contact--bg p-5"> 
      <iframe class=" w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6568.054034231366!2d-58.373667509045404!3d-34.60347832506099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335320d9ea4c5%3A0x2cb41df4e2abe065!2sGoogle!5e0!3m2!1ses-419!2sar!4v1666916765869!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

  </div>

        </ul>
